server {
    listen 80;
    server_name localhost;
    
    client_max_body_size 50M;
    client_header_timeout 120s;
    client_body_timeout 120s;
    
    # Add headers for Hebrew/RTL support
    add_header Content-Language "he, en" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    
    # Frontend (Dify Web)
    location / {
        proxy_pass http://web:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        
        # Enable compression for Hebrew text
        gzip on;
        gzip_types text/css text/javascript application/javascript application/json;
        gzip_min_length 1000;
        gzip_vary on;
    }
    
    # API Backend
    location /api {
        proxy_pass http://api:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        
        # CORS for Hebrew content
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, Accept-Language";
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://api:5001/health;
        proxy_set_header Host $host;
        access_log off;
    }
    
    # Swagger UI
    location /swagger-ui.html {
        proxy_pass http://api:5001/swagger-ui.html;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Static files
    location /static/ {
        proxy_pass http://api:5001/static/;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }
    
    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}